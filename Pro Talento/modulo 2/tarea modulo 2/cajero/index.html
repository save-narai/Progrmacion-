<!DOCTYPE html5>
<html leng="es"></html>
<head>
  <title>Cajero</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- <meta http-equiv="refresh" content="1"> -->
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <link rel="stylesheet" href="font-awesome.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
  <script src="main.js"></script>
</head>
<body onload="initApp()">
  <div class="container"
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="cont_cajero text-center">
        <h1>CAJERO AUTOMATICO</h1>
        <hr/>
        <div class="cajero">
          <div class="btn_izq pull-left">
            <ul>
              <li><a id="btn1" href="#" role="button" onclick="elegirOperacion('retiro',10)" class="btn btn-default btn-lg"> >> </a></li>
              <li><a id="btn2" href="#" role="button" onclick="elegirOperacion('transferencia',20)" class="btn btn-default btn-lg"> >> </a></li>
              <li><a id="btn3" href="#" role="button" onclick="elegirOperacion('deposito',50)" class="btn btn-default btn-lg"> >> </a></li>
              <li><a id="btn4" href="#" role="button" class="btn btn-default btn-lg"> >> </a></li>
            </ul>
          </div>
          <div id="pantallas">
            <!-- Proceso1 -->
            <div class="pantalla" id="proceso1">
              <div class="row contp">
                <div class="col-md-4">
                  <label>Cliente/Cuenta</label>
                </div>
                <div class="col-md-8">
                  <select id="listado_clientes" name="clientes" onChange="" class="form-control">
                    
                  </select>
                </div>
                <hr>
                  <div class="col-md-4">
                    <label>Password</label>
                  </div>
                  <div class="col-md-8">
                    <input id="pass"  value="" type="password" disabled="true" maxlength="4" class="form-control"/>
                  </div>
              </div>
            </div>

            <!-- Proceso2 -->
            <div class="pantalla" id="proceso2">
              <div class="contp">         
                <p>RETIRO</p>
                
                <p>TRANSFERENCIA</p>
                
                <p>DEPOSITO</p>
                
              </div>
            </div>

            <!-- Proceso3 -->
            <div class="pantalla" id="proceso3">
              <div class="col-md-6">
                <div class="contp-izq">         
                  <p>S/. 10</p>
                  
                  <p>S/. 20</p>
                  
                  <p>S/. 50</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="contp-der">         
                  <p>S/. 100</p>
                  <p>S/. 200</p>
                  <p>S/. OTRO MONTO</p>
                </div>
              </div>
              <div id="nuevo_monto">
                <div class="col-md-4">
                  <label>Nuevo monto</label>
                </div>
                <div class="col-md-8">
                  <input id="montoEsp" type="number" class="form-control"/>
                </div>
              </div>
              

            </div>
            <!-- Proceso4 -->
            <div class="pantalla" id="proceso4">
              <div class="row contp">
                <div class="col-md-5">
                  <label>Cliente a transferir:</label>
                </div>
                <div class="col-md-7">
                  <select id="listado_clientes2" name="clientes" onChange="" class="form-control">
                  </select>
                </div>
                  <hr>
                <div class="col-md-5">
                  <label>Monto a depositar</label>
                </div>
                <div class="col-md-7">
                  <input id="montoTransferencia" type="number" class="form-control"/>
                </div>
              </div>
            </div>
            <!-- Proceso5 -->
            <div class="pantalla" id="proceso5">
              <div class="row contp">
                <div class="col-md-5">
                  <label>Monto a Depositar</label>
                </div>
                <div class="col-md-7">
                  <input id="depositar" class="form-control"/>
                </div>
              </div>
            </div>
          </div>
          

          <div class="btn_der pull-right">
            <ul>
              <li><a id="btn5" href="#" role="button" onclick="elegirOperacion('',100)" class="btn btn-default btn-lg"><<</a></li>
              <li><a id="btn6" href="#" role="button" onclick="elegirOperacion('',200)" class="btn btn-default btn-lg"><<</a></li>
              <li><a id="btn7" href="#" role="button" onclick="elegirOperacion('','otro monto')" class="btn btn-default btn-lg"><< </a></li>
              <li><a id="btn8" href="#" role="button" class="btn btn-default btn-lg"><<</a></li>
            </ul>
          </div>
        </div>
        <hr/>
        <div class="cont_btnb">
        <div class="row">
          
          <div class="col-md-6">
            <div class="btnb">
              <ul>
                <li class=""><a id="btnb1" href="#" role="button" onclick="adicionarPass('1')" class="btn btn-default btn-lg height_botones_tablero">1</a></li>
                <li><a id="btnb2" href="#" role="button" onclick="adicionarPass('2')" class="btn btn-default btn-lg">2</a></li>
                <li><a id="btnb3" href="#" role="button" onclick="adicionarPass('3')" class="btn btn-default btn-lg">3</a></li>
                <li><a id="btnb4" href="#" role="button" onclick="adicionarPass('4')" class="btn btn-default btn-lg">4</a></li>
                <li><a id="btnb5" href="#" role="button" onclick="adicionarPass('5')" class="btn btn-default btn-lg">5</a></li>
                <li><a id="btnb6" href="#" role="button" onclick="adicionarPass('6')" class="btn btn-default btn-lg">6</a></li>
                <li><a id="btnb7" href="#" role="button" onclick="adicionarPass('7')" class="btn btn-default btn-lg">7</a></li>
                <li><a id="btnb8" href="#" role="button" onclick="adicionarPass('8')" class="btn btn-default btn-lg">8</a></li>
                <li><a id="btnb9" href="#" role="button" onclick="adicionarPass('9')" class="btn btn-default btn-lg">9</a></li>
                <li><a id="btnb0" href="#" role="button" onclick="adicionarPass('0')" class="btn btn-default btn-lg">0</a></li>
                <li><a id="btnb0" href="#" role="button" onclick="adicionarPass('.')" class="btn btn-default btn-lg">.</a></li>
                <li><a id="btnb0" href="#" role="button" onclick="adicionarPass('00')" class="btn btn-default btn-lg">00</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="btnbi">
              <ul>
                <li><a id="btnba" href="#" role="button" class="btn btn-default btn-lg" onclick="opcionesAceptar()">ACEPTAR</a></li>
                <li><a id="btnbc" href="#" role="button" class="btn btn-default btn-lg" onclick="cancelarTodo()">CANCELAR</a></li>
                <li><a id="btnbl" href="#" role="button" class="btn btn-default btn-lg"  ></a></li>
                <li><a id="btnbc" href="#" role="button" class="btn btn-default btn-lg"></a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
      </div>

      

      

      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
  </div>
</body>
